<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="result-container">
			<div class="result-card">
				<div class="left-panel">
					<h2>Your Result</h2>
					<div class="score-circle">
						<p class="score">76</p>
						<p class="out-of">of 100</p>
					</div>
					<h3>Great</h3>
					<p class="description">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
				<div class="right-panel">
					<h3>Summary</h3>
					<ul class="summary-list">
						<li class="summary-item reaction">
							<span>Reaction</span>
							<span class="spa-color"
								><strong class="black-color"> 80</strong> / 100</span
							>
						</li>
						<li class="summary-item memory">
							<span>Memory</span>
							<span class="spa-color"
								><strong class="black-color"> 92</strong> / 100</span
							>
						</li>
						<li class="summary-item verbal">
							<span>Verbal</span>
							<span class="spa-color"
								><strong class="black-color"> 61</strong> / 100</span
							>
						</li>
						<li class="summary-item visual">
							<span>Visual</span>
							<span class="spa-color"
								><strong class="black-color"> 72</strong> / 100</span
							>
						</li>
					</ul>
					<button class="continue-btn">Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
